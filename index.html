<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Background</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body id="gradient">
  <h1>Background Generator</h1>
  <input class="color1" type="color" name="color1" value="#ffffff" />
  <input class="color2" type="color" name="color2" value="#ffffff" />
  <h2>Current CSS Background</h2>
  <h3 id="copy"></h3>
  <button class="copyButton" id="copyButtonId" data-clipboard-action="copy"
    data-clipboard-target="h3#copy">Copy</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
